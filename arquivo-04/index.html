<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 04</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Teste JavaScrip</h1>
    </header>

    <div class="conteiner">
            <div class="quadrado"></div>
            <div class="quadrado"><div class="box" draggable="true"></div></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
    </div>

    <script>
        let quadrado = document.querySelectorAll(".quadrado")
        let box = document.querySelector(".box")

        quadrado.forEach((quadrado)=>{
            quadrado.addEventListener("dragover", (e)=>{
                e.preventDefault();
            })
            quadrado.addEventListener("drop", ()=>{
                quadrado.appendChild(box);
            })
        })
    </script>
</body>
</html>
